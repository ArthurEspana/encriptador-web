<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<header>
    <div class="inicio-pagina">
        <h1 class="titulo"> Encriptador de texto - Alura G6</h1>
        <p class="nombre-alumno"> Angel Arturo España Vacaflor</p>
    </div>
</header>
<body>
    <form >
        <div class="input">
            <label for="texto-a-procesar" class="titulo-input" id="titulo-input">Introduzca el texto: </label>
            <textarea name="Introducir-texto" id="input-texto" class="input-texto" cols="79" rows="20"></textarea>
            <p class="indicaciones"> &#9432; Solo letras minusculas, sin acento.</p>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </div>

        <div class="output">
            <label for="texto-a-mostrar" class="titulo-output">Resultado de la conversión:</label>
            <textarea name="Mostrar-resultado" id="output-texto" class="output-texto" cols="79" rows="20"></textarea>
            <button class="boton-copiar">Copiar texto</button>
        </div>
    </form>
</body>
<footer class="pie-pagina">
    &#169; Copyright Arthur España 2024 
</footer>
</html>
